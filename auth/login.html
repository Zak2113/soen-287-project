<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>

    
    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="auth-header">
                
                <a href="../index.html" class="brand-logo">Noodle<span class="brand-accent">.</span></a>
                <h2>Welcome back</h2>
                <p>Sign in to access your courses</p>
            </div>

            
            <form action="../student/dashboard.html" method="GET">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="student@university.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="grader-shortcuts-small">
                    <a href="../student/dashboard.html" class="btn btn-dev">Login as Student</a>
                    <a href="../admin/dashboard.html" class="btn btn-dev">Login as Admin</a>
                </div>
            </form>

            <div class="auth-footer">
                <p><a href="forgot-password.html" class="text-link">Forgot your password?</a></p>
                <p>Don't have an account? <a href="register.html" class="text-link">Register here</a>.</p>
            </div>

        </div>
    </div>

</body>
</html>
