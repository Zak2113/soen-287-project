<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>

    
    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="auth-header">
                
                <a href="../index.html" class="brand-logo">Noodle<span class="brand-accent">.</span></a>
                <h2>Register for an account</h2>
            </div>

            
            <form action="../auth/login.html" method="GET">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="student@university.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Account Type</label>
                    <select id="role" class="form-control" required>
                        <option value="student">Student</option>
                        <option value="admin">Instructor / Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div class="auth-footer">
                <p><a href="forgot-password.html" class="text-link">Forgot your password?</a></p>
                <p>Already have an account? <a href="login.html" class="text-link">Login here</a>.</p>
            </div>

        </div>
    </div>

</body>
</html>
